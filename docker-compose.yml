version: '3'
services:
  medusa-server:
    build: .
    container_name: medusa-server
    restart: always
    ports:
      - "9000:9000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://medusa_user:medusa_pass@postgres:5432/medusa_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=super_secret_jwt_key_123
      - COOKIE_SECRET=super_secret_cookie_key_123
      - NODE_ENV=production
  
  postgres:
    image: postgres:16-alpine
    container_name: medusa-postgres
    restart: always
    environment:
      - POSTGRES_USER=medusa_user
      - POSTGRES_PASSWORD=medusa_pass
      - POSTGRES_DB=medusa_db
    volumes:
      - medusa-db-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: medusa-redis
    restart: always
    volumes:
      - medusa-redis-data:/data

volumes:
  medusa-db-data:
  medusa-redis-data:
